<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Log In Cinema Account</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="ie10-viewport-bug-workaround.css" rel="stylesheet" />
  <link href="login.css" rel="stylesheet" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="font-awesome.min.css" rel="stylesheet" />
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">
  <style type="text/css">
    
  </style>
</head>

<body>

  <body>
    <div class="bg-image">
      <div class="row" id="login-panel">
        <div class="col-md-4">
          <div class="panel-primary" id="login">
            <div class="panel-heading" style="text-align:center"><b>LO</b>GIN <b>A</b>CCOUNT <b>CI</b>NEMA  </div>
            <form id="frmLogin" method="POST">
              <div class="panel-body">
                <div id="admin-msg"></div>
                <div class="row">
                  <div class="col-md-12"> 
                    <img src="theater-removebg-preview.png" id="loginavatar" style="width:130px;height:130px;display: block;margin: 0 auto;border: 0 px solid;border-radius: 100%;margin: 3em auto 1.5em;object-fit: cover;" class="img-circle img-responsive"> 
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" name="username" id="username" placeholder="Enter Username" required="required" class="form-control" data-validation-error-msg="Username is required" data-validation-error-msg-container="#usernamerror"> 
                    </div>
                    <div id="usernamerror"></div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required="required" data-validation-length="min8" data-validation-error-msg-length="At least 8 characters is required" data-validation-error-msg-container="#passworderror">
                    </div>
                    <div id="passworderror"></div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <input type="hidden" name="action" value="isLogin">
                    <button type="submit" class="btn" id="btnLogin" style="background-color: #800000; color: white;">Log In</button>
                    <a href="Signup.html" class="btn" id="btnSignup" style="background-color: #800000; color: white;">Sign Up</a>
                    
                  </div>
                </div>
                <br>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  

</html>
